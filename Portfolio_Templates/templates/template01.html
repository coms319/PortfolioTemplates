<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Portfolio</title>
    <link rel="stylesheet" href="styles/template01.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="name">{{name}}</h1>
            <p class="title">{{title}}</p>
            <img src="{{profilePic}}" alt="{{name}}" class="profile-pic">
        </div>
    </header>

    <nav>
        <ul class="container">
            <li><a href="#about">About Me</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#education">Education</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main class="container">
        <section id="about">
            <h2>About Me</h2>
            <p>{{about}}</p>
        </section>

        <section id="experience">
            <h2>Experience</h2>
            <p>{{experience}}</p>
        </section>

        <section id="education">
            <h2>Education</h2>
            <p>{{education}}</p>
        </section>

        <section id="skills">
            <h2>Skills</h2>
            <ul>
                {{#each skills}}
                <li>{{this}}</li>
                {{/each}}
            </ul>
        </section>
    </main>

    <footer id="contact">
        <div class="container">
            <p>Contact: <a href="mailto:{{email}}">{{email}}</a></p>
        </div>
    </footer>
</body>
</html>
