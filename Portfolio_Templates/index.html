<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customized Portfolio Generator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">Portfolio Templates</a></li>
            <li><a href="team.html">Our Team</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div id="main-content">
        <form id="portfolio-form">
          <h2>Create Your Portfolio</h2>
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required><br><br>
      
          <label for="experience">Experience:</label>
          <textarea id="experience" name="experience"></textarea><br><br>
      
          <label for="profile-pic">Upload Profile Picture:</label>
          <input type="file" id="profile-pic" accept="image/*"><br><br>
      
          <!-- Add more input fields for education, projects, etc... -->
          
          <button type="submit">Submit</button>
      </form>    
    </div>

    <script src="index.js"></script>
</body>
</html>
