<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-dark text-light">

    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Home Icon -->
            <a class="navbar-brand" href="#"><i class="bi bi-house-door-fill"></i> Portfolio Generator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-layout-text-sidebar-reverse"></i> Templates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-people-fill"></i> Team</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Layout -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Left Side: Static Template Preview Images (reduced width) -->
            <div class="col-md-2"> <!-- Reduced to 2 columns (half of previous width) -->
                <div id="template-previews" class="template-previews-container">
                    <div class="template-preview-item">
                        <img src="mymotherimages/template-preview1.jpeg" class="img-fluid" alt="Template 1">
                    </div>
                    <div class="template-preview-item">
                        <img src="mymotherimages/template-preview2.jpeg" class="img-fluid" alt="Template 2">
                    </div>
                    <div class="template-preview-item">
                        <img src="mymotherimages/template-preview3.jpeg" class="img-fluid" alt="Template 3">
                    </div>
                    <div class="template-preview-item">
                        <img src="mymotherimages/template-preview4.jpeg" class="img-fluid" alt="Template 4">
                    </div>
                    <div class="template-preview-item">
                        <img src="mymotherimages/template-preview5.jpeg" class="img-fluid" alt="Template 5">
                    </div>
                    <div class="template-preview-item">
                        <img src="mymotherimages/template-preview6.jpeg" class="img-fluid" alt="Template 6">
                    </div>
                </div>
            </div>

            <!-- Center: User Information Form -->
            <div class="col-md-6">
                <div id="user-info-form" class="bg-secondary p-4 rounded">
                    <h2 class="text-center mb-4">Enter Your Information</h2>
                    <form id="user-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="title" class="form-label">Professional Title</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="education" class="form-label">Education</label>
                            <input type="text" class="form-control" id="education" required>
                        </div>
                        <div class="mb-3">
                            <label for="about" class="form-label">About Me</label>
                            <textarea class="form-control" id="about" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="profile-pic" class="form-label">Profile Picture</label>
                            <input type="file" class="form-control" id="profile-pic">
                        </div>
                        <button type="submit" class="btn btn-primary">Generate Portfolio</button>
                    </form>
                </div>
            </div>

            <!-- Right Side: Dynamic Preview -->
            <div class="col-md-3">
                <div id="dynamic-preview" class="bg-secondary p-4 rounded">
                    <h4 class="text-center">Template Preview</h4>
                    <div id="template-preview-content">
                        <p class="text-center text-muted">Preview will appear here once you fill the form</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
